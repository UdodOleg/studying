<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Мой первый проект</title>
</head>
<body>
	<form action="#" method="post">
		<span><p>Имя <input placeholder="Имя" type="text" name="name" value="" tabindex="1"></p></span>
		<span><p>Пароль <input type="password" name="password" value="" tabindex="2"></p></span>
		<span><p>Телефон <input placeholder="Номер телефона" type="text" name="number" value="" tabindex="3" disabled></p></span>
		<span>
			Пол:
			<input type="radio" name="male" value="" tabindex="4"> мужской 
			<input type="radio" name="female" value="" tabindex="4"> женский
		</span>
		<div>
			<p>Имущество:
				<div>
					<input type="checkbox" name="one" tabindex="5"> Велик </br>
					<input type="checkbox" name="two" tabindex="5"> Машина </br>
					<input type="checkbox" name="three" tabindex="5"> Квартира </br>
				</div>
			</p>
		</div>
		<div>
			<p>
				Дополительная информация: </br>
				<input type="" name="inf" placeholder="Доп. информация" tabindex="6">
			</p>
		</div>
		<div>
			<p>
				Прикрепить фото: </br>
				<input type="file" name="file" tabindex="7">
			</p>
		</div>
		<div>
			<p>
				Любимый цвет: </br>
				<select name="colours" tabindex="8">
					<option value="red">RED</option>
					<option value="black">BLACK</option>
					<option value="white">YELLOW</option>
					<option value="yellow">GREEN</option>
				</select>
			</p>
		</div>
		<div>
			<p>
				<span>
					Действия: 
					<button type="submit" name="enter"> отправить </button>
					<button type="reset" name="reset"> отменить </button>
					
				</span>
			</p>
		</div>
	</form>
</body>
</html>
